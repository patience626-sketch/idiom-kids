<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>成語小學堂｜測驗</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
  <div class="row" style="justify-content:space-between;">
    <h1>成語小學堂｜測驗</h1>
    <button class="btn secondary" id="home">回首頁</button>
  </div>
</header>

<div class="container" id="main">
  <div class="grid">
    <div class="card">
      <div class="row" style="justify-content:space-between;">
        <div class="row" style="gap:8px;flex-wrap:wrap;">
          <span class="badge" id="who"></span>
          <span class="badge" id="prog"></span>
          <span class="badge" id="score"></span>
        </div>
        <div class="badge" id="qtype"></div>
      </div>
      <div id="meta" class="row" style="margin-top:8px;"></div>
    </div>

    <div class="card">
      <div class="row" style="justify-content:space-between;">
        <div>
          <div class="muted small">分類</div>
          <div style="font-weight:900;" id="cat">—</div>
        </div>
      </div>

      <hr/>
      <div class="big" id="idiomTitle">—</div>
      <div class="muted" style="margin-top:6px;" id="meaning">—</div>
      <div class="muted small" style="margin-top:6px;" id="story">—</div>
    </div>

    <div id="video"></div>

    <div class="card" id="q"></div>

    <div class="card hidden" id="feedback"></div>

    <div class="row" style="justify-content:flex-end;">
      <div id="actions" class="row">
        <span class="muted small">完成作答後會出現「下一題」</span>
      </div>
      <button class="btn primary hidden" id="next">下一題</button>
    </div>
  </div>
</div>

<script src="app.js"></script>
<script>App.initQuiz();</script>
</body>
</html>
