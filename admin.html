<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>成語小學堂｜後台（YouTube）</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
  <div class="row" style="justify-content:space-between;">
    <h1>後台｜指定成語故事 YouTube</h1>
    <button class="btn secondary" id="toHome">回首頁</button>
  </div>
</header>

<div class="container grid">
  <div class="card grid">
    <div class="row" style="justify-content:space-between;">
      <div class="row">
        <label>搜尋：</label>
        <input id="q" placeholder="輸入成語或解釋關鍵字" style="padding:10px 12px;border:1px solid var(--border);border-radius:12px;font-size:16px;min-width:260px;" />
      </div>
      <div class="row">
        <label>分類：</label>
        <select id="cat"></select>
      </div>
    </div>

    <div class="row" style="justify-content:space-between;">
      <div class="badge" id="count">—</div>
      <div class="row">
        <button class="btn secondary" id="export">複製匯出（覆寫JSON）</button>
        <button class="btn secondary" id="import">匯入（覆寫JSON）</button>
      </div>
    </div>
  </div>

  <div id="list" class="grid"></div>
</div>

<script src="app.js"></script>
<script>App.initAdmin();</script>
</body>
</html>
